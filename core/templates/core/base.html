<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome 6 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload Critical Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" as="style">
    
    <style>
        /* Hide cursor immediately on desktop before JS loads */
        @media (min-width: 769px) and (hover: hover) {
            html, body {
                cursor: none !important;
            }
        }
        
        :root {
            /* New Color Palette - Dark Theme */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-tertiary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-glass: rgba(30, 30, 30, 0.8);
            
            /* Accent Colors */
            --accent-primary: #00d4ff;
            --accent-secondary: #ff6b9d;
            --accent-tertiary: #7c3aed;
            --accent-success: #10b981;
            --accent-warning: #f59e0b;
            --accent-error: #ef4444;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --text-inverse: #000000;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #00d4ff 0%, #7c3aed 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            --gradient-dark: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            --gradient-glass: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            
            /* Shadows */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 16px 32px rgba(0, 0, 0, 0.6);
            --shadow-glow: 0 0 20px rgba(0, 212, 255, 0.3);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            --spacing-2xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Hide default cursor on all elements for desktop */
        @media (min-width: 769px) {
            html, body, * {
                cursor: none !important;
            }
            
            /* Ensure all interactive elements also hide cursor */
            a, button, input, select, textarea, .btn, .card, .navbar, .nav-link, 
            .social-link, .scroll-to-top, [role="button"], [onclick], 
            .stat-card, .project-card, .skill-card, img, svg {
                cursor: none !important;
            }
            
            /* Text selection should still work but without cursor */
            ::selection {
                cursor: none !important;
            }
        }

        /* Custom Cursor - Enhanced */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            will-change: transform;
            transition: width 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                        height 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                        border-width 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                        background 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                        opacity 0.3s ease;
            mix-blend-mode: difference;
            opacity: 0;
        }

        .custom-cursor.visible {
            opacity: 1;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            will-change: transform;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1),
                        width 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                        height 0.3s cubic-bezier(0.23, 1, 0.32, 1),
                        background 0.3s ease;
            opacity: 0;
        }

        .cursor-dot.visible {
            opacity: 1;
        }

        /* Hover State */
        .custom-cursor.hover {
            width: 50px;
            height: 50px;
            border-width: 1px;
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(4px);
        }

        .cursor-dot.hover {
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
        }

        /* Click State */
        .custom-cursor.click {
            width: 15px;
            height: 15px;
            border-width: 3px;
            background: var(--accent-primary);
        }

        .cursor-dot.click {
            transform: translate(-50%, -50%) scale(0.5);
        }

        /* Text Selection State */
        .custom-cursor.text {
            width: 2px;
            height: 24px;
            border-radius: 2px;
            border: none;
            background: var(--accent-primary);
            mix-blend-mode: normal;
        }

        .cursor-dot.text {
            opacity: 0;
        }

        /* Drag State */
        .custom-cursor.drag {
            width: 40px;
            height: 40px;
            border-width: 2px;
            background: rgba(0, 212, 255, 0.2);
            border-style: dashed;
        }

        /* Link Hover State */
        .custom-cursor.link {
            width: 60px;
            height: 60px;
            border-width: 1px;
            background: rgba(0, 212, 255, 0.15);
        }

        .cursor-dot.link {
            transform: translate(-50%, -50%) scale(1.2);
        }

        @media (max-width: 768px) {
            .custom-cursor,
            .cursor-dot {
                display: none !important;
            }
        }

        @media (hover: none) {
            .custom-cursor,
            .cursor-dot {
                display: none !important;
            }
        }

        /* Scroll Progress Indicator */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: var(--gradient-accent);
            z-index: 10000;
            transition: width 0.1s ease;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        /* Background Grid */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Animated Background Shapes */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.1;
            animation: floatShape 20s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--accent-primary);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 400px;
            height: 400px;
            background: var(--accent-secondary);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .bg-shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--accent-tertiary);
            bottom: 20%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes floatShape {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Section Dividers */
        .section-divider {
            height: 1px;
            background: var(--gradient-accent);
            margin: var(--spacing-2xl) 0;
            position: relative;
            overflow: hidden;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-accent);
            animation: dividerFlow 3s ease-in-out infinite;
        }

        @keyframes dividerFlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal);
            z-index: 1000;
            box-shadow: var(--shadow-glow);
        }

        .scroll-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .scroll-to-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
        }

        /* Cozy Star Background Animation */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        /* Avatar Placeholder */
        .avatar-placeholder {
            width: 120px;
            height: 120px;
            background: var(--gradient-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: var(--text-primary);
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: var(--shadow-glow);
            position: relative;
            overflow: hidden;
        }

        .avatar-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s ease-in-out infinite;
        }

        .avatar-placeholder.small {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        .avatar-placeholder.medium {
            width: 80px;
            height: 80px;
            font-size: 32px;
        }

        .avatar-placeholder.large {
            width: 150px;
            height: 150px;
            font-size: 60px;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
        }

        /* Shooting Star Animation */
        .shooting-star {
            position: fixed;
            top: 0;
            left: 0;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #ffffff, #00d4ff);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: shooting-star 8s linear infinite;
            opacity: 0;
        }

        .shooting-star:nth-child(1) { animation-delay: 0s; }
        .shooting-star:nth-child(2) { animation-delay: 4s; }
        .shooting-star:nth-child(3) { animation-delay: 8s; }

        @keyframes shooting-star {
            0% {
                opacity: 0;
                transform: translateX(-100px) translateY(100px) rotate(45deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(calc(100vw + 100px)) translateY(calc(100vh - 100px)) rotate(45deg);
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: var(--radius-full);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: var(--spacing-sm);
            text-shadow: 0 2px 10px rgba(0, 212, 255, 0.2);
            letter-spacing: -0.02em;
        }
        
        h1 { 
            font-size: clamp(2.5rem, 5vw, 4rem);
            animation: textGlow 3s ease-in-out infinite;
        }
        h2 { font-size: clamp(2rem, 4vw, 3rem); }
        h3 { font-size: clamp(1.5rem, 3vw, 2rem); }
        h4 { font-size: clamp(1.25rem, 2.5vw, 1.5rem); }
        
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 2px 10px rgba(0, 212, 255, 0.2); }
            50% { text-shadow: 0 2px 20px rgba(0, 212, 255, 0.4), 0 0 30px rgba(0, 212, 255, 0.2); }
        }
        
        p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-sm);
        }

        /* Typography Animations */
        .text-reveal {
            overflow: hidden;
            position: relative;
        }

        .text-reveal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            animation: textReveal 1s ease-out forwards;
        }

        @keyframes textReveal {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
        
        /* Buttons */
        .btn {
            border-radius: var(--radius-md);
            font-weight: 500;
            padding: 12px 24px;
            transition: all var(--transition-normal);
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left var(--transition-slow);
        }
        
        .btn:hover::before {
            left: 100%;
        }

        /* Ripple Effect */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: var(--gradient-accent);
            color: var(--text-primary);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            color: var(--text-primary);
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }
        
        .btn-secondary {
            background: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid var(--accent-primary);
        }
        
        .btn-secondary:hover {
            background: var(--accent-primary);
            color: var(--text-inverse);
            transform: translateY(-2px) scale(1.02);
        }

        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-muted);
        }

            background: var(--bg-card);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            transform: translateY(-2px);
        }

        /* Magnetic Effect */

            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);

        .glass {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

            color: var(--text-secondary);
            font-weight: 500;
            padding: var(--spacing-xs) var(--spacing-sm);
            margin: 0 var(--spacing-xs);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--gradient-accent);
            transition: all var(--transition-normal);
            transform: translateX(-50%);
        }
        
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link.active {
            color: var(--text-primary);
            background: rgba(0, 212, 255, 0.1);
        }
        
        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            width: 80%;
        }
        
        /* Sections */
        .section {
            padding: var(--spacing-2xl) 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .section:first-of-type {
            min-height: 100vh;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .section-title {
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }
        
        .section-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.6); }
        }
        
        /* Utility Classes */
        .fade-in-up { animation: fadeInUp 0.6s ease-out; }
        .fade-in-left { animation: fadeInLeft 0.6s ease-out; }
        .fade-in-right { animation: fadeInRight 0.6s ease-out; }
        .float { animation: float 3s ease-in-out infinite; }
        .pulse { animation: pulse 2s ease-in-out infinite; }
        .glow { animation: glow 2s ease-in-out infinite; }
        
        .text-gradient {
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .bg-gradient {
            background: var(--gradient-accent);
        }
        
        .border-gradient {
            border: 2px solid transparent;
            background: linear-gradient(var(--bg-card), var(--bg-card)) padding-box,
                        var(--gradient-accent) border-box;

                backdrop-filter: blur(20px);

                padding: var(--spacing-sm);
                margin-top: var(--spacing-sm);

                padding: var(--spacing-xl) 0;

            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;

            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
            z-index: -1;

            gap: var(--spacing-lg);
            margin: var(--spacing-xl) 0;
            position: relative;

            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(255, 255, 255, 0.02) 100%);

            -webkit-backdrop-filter: blur(10px);
            padding: var(--spacing-lg);
            border-radius: var(--radius-xl);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            will-change: transform;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                rgba(0, 212, 255, 0.1) 0%, 
                transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .stat-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(0, 212, 255, 0.2) 0%, 
                transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            pointer-events: none;

                rgba(0, 212, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);

            opacity: 1;

            height: 200px;

            transform: translateY(-4px) scale(0.98);
            transition: transform 0.1s ease;

        /* Animated border glow effect */

            left: -2px;
            right: -2px;

        /* Ripple Effect */
        .stat-card .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 212, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(3, 1fr);
                gap: var(--spacing-md);
            }
            
            .stat-card {
                padding: var(--spacing-md);
            }

            }

            }
        }
        
        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }
        }
        
        /* Footer */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: var(--spacing-xl) 0;
            margin-top: var(--spacing-2xl);

        .footer-content {

        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin: var(--spacing-md) 0;
        }
        
        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color var(--transition-normal);

            color: var(--accent-primary);
        }
        
        .footer-social {
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

            width: 40px;

            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-normal);
            position: relative;
        }

        .social-link::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;

            transform: translateX(-50%) translateY(-10px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            font-size: 12px;

            transition: all var(--transition-normal);
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.1);

        }

        .social-link::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-4px);
            border: 5px solid transparent;
            border-top-color: var(--bg-card);
            opacity: 0;

            transition: all var(--transition-normal);

        }
        
        .social-link:hover {
            background: var(--accent-primary);
            color: var(--text-inverse);
            transform: translateY(-4px) scale(1.1);

        .social-link:hover::before,

            opacity: 1;

        }
    </style>

    <!-- Custom JS -->
    <script>
        // Custom Cursor
        let cursor = null;
        let cursorDot = null;
        let isCursorVisible = false;
        let isMouseMoving = false;
        let mouseTimeout = null;
        
        function initCustomCursor() {
            // Check if device supports hover (desktop)
            if (window.matchMedia('(hover: none)').matches || window.innerWidth <= 768) {
                return;
            }
            
            cursor = document.createElement('div');
            cursor.className = 'custom-cursor';
            document.body.appendChild(cursor);
            
            cursorDot = document.createElement('div');
            cursorDot.className = 'cursor-dot';
            document.body.appendChild(cursorDot);
            
            let mouseX = 0, mouseY = 0;
            let cursorX = 0, cursorY = 0;
            let dotX = 0, dotY = 0;
            let isClicking = false;
            let isDragging = false;
            
            // Throttle mousemove for better performance
            let lastMoveTime = 0;
            const throttleDelay = 16; // ~60fps
            
            function handleMouseMove(e) {
                const now = Date.now();
                if (now - lastMoveTime < throttleDelay) return;
                lastMoveTime = now;
                
                mouseX = e.clientX;
                mouseY = e.clientY;
                
                if (!isCursorVisible) {
                    cursor.classList.add('visible');
                    cursorDot.classList.add('visible');
                    isCursorVisible = true;
                }
                
                isMouseMoving = true;
                clearTimeout(mouseTimeout);
                mouseTimeout = setTimeout(() => {
                    isMouseMoving = false;
                }, 100);
            }
            
            document.addEventListener('mousemove', handleMouseMove);
            
            // Smooth cursor animation using requestAnimationFrame
            function animateCursor() {
                // Smooth easing for outer cursor
                cursorX += (mouseX - cursorX) * 0.15;
                cursorY += (mouseY - cursorY) * 0.15;
                cursor.style.transform = `translate(${cursorX}px, ${cursorY}px) translate(-50%, -50%)`;
                
                // Faster easing for inner dot
                dotX += (mouseX - dotX) * 0.3;
                dotY += (mouseY - dotY) * 0.3;
                cursorDot.style.transform = `translate(${dotX}px, ${dotY}px) translate(-50%, -50%)`;
                
                requestAnimationFrame(animateCursor);
            }
            animateCursor();
            
            // Mouse leave - hide cursor
            document.addEventListener('mouseleave', () => {
                cursor.classList.remove('visible');
                cursorDot.classList.remove('visible');
                isCursorVisible = false;
            });
            
            // Mouse enter - show cursor
            document.addEventListener('mouseenter', () => {
                if (isMouseMoving) {
                    cursor.classList.add('visible');
                    cursorDot.classList.add('visible');
                    isCursorVisible = true;
                }
            });
            
            // Click effects
            document.addEventListener('mousedown', () => {
                isClicking = true;
                cursor.classList.add('click');
                cursorDot.classList.add('click');
            });
            
            document.addEventListener('mouseup', () => {
                isClicking = false;
                cursor.classList.remove('click');
                cursorDot.classList.remove('click');
            });
            
            // Text selection detection
            document.addEventListener('mouseover', (e) => {
                const target = e.target;
                const isTextElement = target.tagName === 'P' || 
                                     target.tagName === 'SPAN' || 
                                     target.tagName === 'H1' || 
                                     target.tagName === 'H2' || 
                                     target.tagName === 'H3' || 
                                     target.tagName === 'H4' || 
                                     target.tagName === 'H5' || 
                                     target.tagName === 'H6' ||
                                     target.tagName === 'LI' ||
                                     target.tagName === 'TD' ||
                                     target.tagName === 'LABEL' ||
                                     window.getComputedStyle(target).cursor === 'text';
                
                if (isTextElement && !target.closest('a, button, .btn')) {
                    cursor.classList.add('text');
                } else {
                    cursor.classList.remove('text');
                }
            });
            
            // Drag detection
            let dragStartX = 0, dragStartY = 0;
            document.addEventListener('mousedown', (e) => {
                dragStartX = e.clientX;
                dragStartY = e.clientY;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isClicking) {
                    const distance = Math.sqrt(
                        Math.pow(e.clientX - dragStartX, 2) + 
                        Math.pow(e.clientY - dragStartY, 2)
                    );
                    if (distance > 5) {
                        isDragging = true;
                        cursor.classList.add('drag');
                    }
                }
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                cursor.classList.remove('drag');
            });
            
            // Enhanced hover detection using event delegation
            const hoverSelectors = 'a, button, .btn, .card, .social-link, input[type="submit"], input[type="button"], select, [role="button"], [onclick]';
            
            document.addEventListener('mouseover', (e) => {
                const target = e.target.closest(hoverSelectors);
                if (target) {
                    // Check if it's a link
                    if (target.tagName === 'A' || target.closest('a')) {
                        cursor.classList.add('link');
                        cursorDot.classList.add('link');
                    } else {
                        cursor.classList.add('hover');
                        cursorDot.classList.add('hover');
                    }
                }
            });
            
            document.addEventListener('mouseout', (e) => {
                const target = e.target.closest(hoverSelectors);
                if (target) {
                    cursor.classList.remove('hover', 'link');
                    cursorDot.classList.remove('hover', 'link');
                }
            });
            
            // Show cursor on page load if mouse is already on page
            setTimeout(() => {
                if (isMouseMoving) {
                    cursor.classList.add('visible');
                    cursorDot.classList.add('visible');
                    isCursorVisible = true;
                }
            }, 100);
        }

        // Scroll Progress Indicator
        function initScrollProgress() {
            const progressBar = document.createElement('div');
            progressBar.className = 'scroll-progress';
            document.body.appendChild(progressBar);
            
            window.addEventListener('scroll', () => {
                const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrolled = (window.scrollY / windowHeight) * 100;
                progressBar.style.width = scrolled + '%';
            });
        }

        // Scroll to Top Button
        function initScrollToTop() {
            const scrollBtn = document.createElement('div');
            scrollBtn.className = 'scroll-to-top';
            scrollBtn.innerHTML = '<i class="fas fa-arrow-up"></i>';
            document.body.appendChild(scrollBtn);
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    scrollBtn.classList.add('visible');
                } else {
                    scrollBtn.classList.remove('visible');
                }
            });
            
            scrollBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // Enhanced Counter Animation for Stats
        function animateCounter(element, target, duration = 2000) {
            const originalText = element.textContent;
            const hasPlus = originalText.includes('+');
            const hasPercent = originalText.includes('%');
            const hasSlash = originalText.includes('/');
            const suffix = hasPlus ? '+' : (hasPercent ? '%' : (hasSlash ? '/' : ''));
            
            let start = 0;
            const startTime = performance.now();
            
            // Easing function for smooth animation
            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
            
            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easedProgress = easeOutCubic(progress);
                
                const currentValue = Math.floor(start + (target - start) * easedProgress);
                
                if (progress < 1) {
                    element.textContent = currentValue + suffix;
                    requestAnimationFrame(animate);
                } else {
                    element.textContent = target + suffix;
                    // Add a subtle bounce effect when animation completes
                    element.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        element.style.transform = 'scale(1)';
                    }, 200);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // Magnetic Effect
        function initMagneticEffect() {
            const magneticElements = document.querySelectorAll('.btn, .social-link, .card');
            magneticElements.forEach(el => {
                el.classList.add('magnetic');
                el.addEventListener('mousemove', (e) => {
                    const rect = el.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    const distance = Math.sqrt(x * x + y * y);
                    const maxDistance = 100;
                    
                    if (distance < maxDistance) {
                        const moveX = (x / maxDistance) * 10;
                        const moveY = (y / maxDistance) * 10;
                        el.style.transform = `translate(${moveX}px, ${moveY}px)`;
                    }
                });
                
                el.addEventListener('mouseleave', () => {
                    el.style.transform = '';
                });
            });
        }
        
        // Ripple Effect for Stat Cards
        function initRippleEffect() {
            const statCards = document.querySelectorAll('.stat-card');
            statCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        }

        // Parallax Effect
        function initParallax() {
            const parallaxElements = document.querySelectorAll('.hero-visual, .code-window, .floating-element');
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                parallaxElements.forEach((el, index) => {
                    const speed = 0.5 + (index * 0.1);
                    el.style.transform = `translateY(${scrolled * speed}px)`;
                });
            });
        }

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(10, 10, 10, 0.95)';
                navbar.style.backdropFilter = 'blur(20px)';
            } else {
                navbar.style.background = 'rgba(30, 30, 30, 0.8)';
                navbar.style.backdropFilter = 'blur(20px)';
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Enhanced Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                    
                    // Animate counters when stats come into view
                    if (entry.target.classList.contains('stat-card')) {
                        const statNumber = entry.target.querySelector('.stat-number');
                        if (statNumber && !statNumber.dataset.animated) {
                            const text = statNumber.textContent.trim();
                            // Extract number and preserve suffix
                            const match = text.match(/(\d+)([+\/%]?)/);
                            if (match) {
                                const number = parseInt(match[1]);
                                const suffix = match[2] || '';
                                statNumber.dataset.animated = 'true';
                                statNumber.textContent = '0' + suffix;
                                // Add a small delay for better visual effect
                                setTimeout(() => {
                                    animateCounter(statNumber, number, 2000);
                                }, 300);
                            }
                        }
                    }
                }
            });
        }, observerOptions);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize custom features
            if (window.innerWidth > 768 && window.matchMedia('(hover: hover)').matches) {
                initCustomCursor();
                // Force hide default cursor immediately
                document.body.style.cursor = 'none';
                document.documentElement.style.cursor = 'none';
            }
            initScrollProgress();
            initScrollToTop();
            initMagneticEffect();
            initRippleEffect();
            initParallax();
            
            // Observe elements for animation
            const animatedElements = document.querySelectorAll('.card, .stat-card, .section-header, .hero-content, .hero-visual');
            animatedElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = `all 0.6s ease-out ${index * 0.1}s`;
                observer.observe(el);
            });

            // Add stagger animation to cards
            const cards = document.querySelectorAll('.project-card, .skill-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px) scale(0.95)';
                card.style.transition = `all 0.6s ease-out ${index * 0.1}s`;
                observer.observe(card);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
